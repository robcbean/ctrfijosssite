{% extends "controlfitos/base_template.html" %}
{% load static %}
{% block content %}
{% csrf_token %}
<table border="1">
<tr><td>Fecha</td><td>Producto</td></tr>
{% for tratamiento in tratamientos %}
<tr><td>{{ tratamiento.fecha|date:"d/m/y" }}</td><td><a href="/controlfitos/producto/{{tratamiento.producto.id}}">{{tratamiento.producto.nombre|upper}}</a></td></tr>
{% endfor %}
</table>
{% endblock content %}
